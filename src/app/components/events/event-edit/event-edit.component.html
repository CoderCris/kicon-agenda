<app-toolbar></app-toolbar>
<div class="container">
  <mat-label class="title">Edit event</mat-label>
  <mat-form-field>
    <div class="row">
      <div class="col">
        <input matInput type="text" name="name" placeholder="Event new name" [(ngModel)]="event_name" />
      </div>
      <div class="col">
        <button mat-raised-button (click)="editName()">Change Name</button>
      </div>
  </div>
  </mat-form-field>

  <mat-form-field>
    <!--edit time-->
  </mat-form-field>

  <mat-form-field>
    <div class="row">
      <div class="col">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="date" name="date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
      <div class="col">
        <button mat-raised-button (click)="editDate()">Change date</button>
      </div>
  </div>
  </mat-form-field>

  <mat-form-field>
    <div class="row">
      <div class="col">
        <input matInput type="text" name="contacts" placeholder="contacts" [(ngModel)]="contacts" />
      </div>
      <div class="col">
        <button mat-raised-button (click)="editContacts()">Change Contacts</button>
      </div>
  </div>
  </mat-form-field>
  
</div>
