<div class="container">
  <mat-label class="title">Edit event</mat-label>
  <mat-form-field>
    <input matInput type="text" name="name" placeholder="name" [(ngModel)]="event_name" />
    <button matt-button color="primary" (click)="editName()">Change Name</button>
  </mat-form-field>

  <mat-form-field>
    <!--edit time-->
  </mat-form-field>

  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="date" name="date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <button matt-button color="primary" (click)="editDate()">Change date</button>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" name="contacts" placeholder="contacts" [(ngModel)]="contacts" />
    <button matt-button color="primary" (click)="editContacts()">Change Contacts</button>
  </mat-form-field>
  
</div>
