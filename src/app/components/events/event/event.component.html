<app-toolbar></app-toolbar>

<div class="row">
  <div class="col-md-3"></div>
  <mat-card class="col-md-6">
    <mat-card-header>
      <mat-card-title>Add event</mat-card-title>
    </mat-card-header>
    <div class="row">
      <mat-form-field class="col">
        <input matInput type="text" name="name" placeholder="Event name" [(ngModel)]="event_name" />
      </mat-form-field>
    </div>
    <div class="marginB"></div>
    <!--
      <mat-form-field>
        <input matInput [ngxTimepicker]="endTime" [format]="24" name="time" [(ngModel)]="time"/>
      </mat-form-field>
    -->
    <div class="row">
      <mat-form-field class="col">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="date" name="date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="marginB"></div>
    <div class="row">
      <mat-form-field class="col">
        <mat-label>Choose an hour</mat-label>
        <select matNativeControl required>
          <option label="--select hour --"></option>
          <option value="0">00</option>
          <option value="1">01</option>
          <option value="2">02</option>
          <option value="3">03</option>
          <option value="4">04</option>
          <option value="5">05</option>
          <option value="6">06</option>
          <option value="7">07</option>
          <option value="8">08</option>
          <option value="9">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
        </select>
      </mat-form-field>
    </div>
    <div class="marginB"></div>
    <div class="row">
      <mat-form-field class="col">
        <mat-label>Choose the minutes</mat-label>
        <select matNativeControl required>
          <option label="--select minutes --"></option>
          <option value="00">00</option>
          <option value="05">05</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
          <option value="40">40</option>
          <option value="45">45</option>
          <option value="50">50</option>
          <option value="55">55</option>
        </select>
      </mat-form-field>
    </div>
    <div class="marginB"></div>

    <div class="row">
      <div class="col">
        <button mat-raised-button (click)="addEvent()">Accept</button>
      </div>
      <div class="col">
        <button mat-raised-button (click)="cancel()">Cancel</button>
      </div>
    </div>
  </mat-card>
  <div class="col-md-3"></div>
</div>
