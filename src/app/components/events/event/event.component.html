<div class="container">

  <mat-label class="title">Add event</mat-label>

  <mat-form-field>
    <input matInput type="text" name="name" placeholder="name" [(ngModel)]="event_name" />
  </mat-form-field>

  <!--
  <mat-form-field>
   <input matInput [ngxTimepicker]="endTime" [format]="24" name="time" [(ngModel)]="time"/>
  </mat-form-field>
            -->
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="date" name="date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" name="contacts" placeholder="contacts" [(ngModel)]="contacts" />
  </mat-form-field>
  <button matt-button color="primary" (click)="addEvent()">HERE</button>

</div>
