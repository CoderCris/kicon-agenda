<app-toolbar></app-toolbar>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <mat-card>
            <mat-card-header>
                <mat-card-title>New Poll</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="col-md-4"></div>
                <div class="row">
                    <mat-form-field appearance="fill">
                        <mat-label>Question</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-md-4"></div>

                <div class="row">
                    <mat-form-field appearance="fill">
                        <mat-label>Answer 1</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-md-4"></div>

                <div class="row">
                <mat-form-field appearance="fill">
                    <mat-label>Answer 2</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="row">
                <div class="col">
                    <button mat-raised-button (click)="addPoll()">Accept</button>
                </div>
                <div class="col">
                    <button mat-raised-button (click)="cancel()">Cancel</button>
                </div>
            </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-md-3"></div>
</div>
