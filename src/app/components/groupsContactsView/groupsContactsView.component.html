<mat-tab-group mat-align-tabs="end">
    <div class="content">
        <mat-tab label="Contacts">
            <div *ngFor="let contact of contacts | async">
                <div class="line">
                    <mat-icon class="person-icon" aria-hidden="false" aria-label="Example person icon">person</mat-icon>
                    {{contact.name}} - {{contact.mail}}
                </div>
                <mat-divider></mat-divider>
            </div>
        </mat-tab>
        <mat-tab label="Groups">
            <div class="line">
                <a href="#">
                    <mat-icon class="group-icon" aria-hidden="false" aria-label="Example group icon">group</mat-icon>
                    Trabajo
                </a>
            </div>
            <mat-divider></mat-divider>
            <div class="line">
                <a href="#">
                    <mat-icon class="group-icon" aria-hidden="false" aria-label="Example group icon">group</mat-icon>
                    Familia
                </a>
            </div>
            <mat-divider></mat-divider>
            <div class="line">
                <a href="#">
                    <mat-icon class="group-icon" aria-hidden="false" aria-label="Example group icon">group</mat-icon>
                    Juergas
                </a>
            </div>
            <mat-divider></mat-divider>
        </mat-tab>
    </div>
</mat-tab-group>
